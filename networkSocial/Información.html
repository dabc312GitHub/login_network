<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
	
	<title>Información</title>
	<link rel="stylesheet" href="css/Información.css"></link>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
	$(document).ready(function(){
	
	$("#Cancelar").hide();
	$("#Aceptar").hide();
	$("input").hide();
	
	$("#Editar").click(function(){
        $("#Cancelar").fadeIn();
        $("#Aceptar").fadeIn();
		$("table td div").hide();
		$("input").show();
    });
	
    $("#Aceptar").click(function(){
		alert("Todavía no se que poner aqui...");
        $("#Cancelar").fadeOut();
		$("#Aceptar").fadeOut();
		$("#Editar").fadeIn();
		$("table td div").show();
		$("input").hide();
    });
	$("#Cancelar").click(function(){
		alert("No se guardaran los cambios...");
        $("#Cancelar").fadeOut();
		$("#Aceptar").fadeOut();
		$("#Editar").fadeIn();
		$("table td div").show();
		$("input").hide();
    });
	
});
	</script>
</head>
<body>

		</td>
	  </tr>
	  <tr>
		<th>Carrera</th>

		</td>
	  </tr>
	  <tr>

		<div id="t4">3</div>

		</td>
	  </tr>
	  <tr>

		<td>

	  <tr>

	<button id="Editar" class="button">Editar</button>
	<button id="Cancelar" class="button a" style="margin-right:175px;">Cancelar</button>

	</body>
</html>
